rules:

  - rule_id: 0
    sender:
      senderName: "A.my_namespace"
      senderType: "workload"
    receiver:
      receiverName: "B.my_namespace"
      receiverType: "workload"
    protocol: "*"
    resource:
      resourceType: "*"
      resourceName: "*"
    operation: "*"
    conditions:
      attribute: jsonpath:$.spec.containers[:].labels.a
      method: IN
      value: "[A,B,C]"

    decision: block
