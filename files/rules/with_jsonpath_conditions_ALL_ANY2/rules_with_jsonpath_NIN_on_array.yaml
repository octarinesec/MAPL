rules:

  - rule_id: 0
    sender:
      senderName: "A.my_namespace"
      senderType: "workload"
    receiver:
      receiverName: "B.my_namespace"
      receiverType: "workload"
    protocol: "*"
    resource:
      resourceType: "*"
      resourceName: "*"
    operation: "*"
    conditions:
      ANY:
        parentJsonpathAttribute: jsonpath:$.spec.containers[:]
        condition:
          attribute: jsonpath:$relative.labels.a
          method: NIN
          value: "[A,B,C]"

    decision: block
