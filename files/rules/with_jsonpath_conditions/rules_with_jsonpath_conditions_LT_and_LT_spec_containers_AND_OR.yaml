rules:

  - rule_id: 0
    sender:
      senderName: "A.my_namespace"
      senderType: "workload"
    receiver:
      receiverName: "B.my_namespace"
      receiverType: "workload"
    protocol: "*"
    resource:
      resourceType: "*"
      resourceName: "*"
    operation: "*"
    conditions:
      AND:
        - OR:
            - attribute: "jsonpath:$.resources.limits.cpu"
              method: LT
              value: 4
            - attribute: "jsonpath:$.resources.limits.cpu"
              method: NEX
        - OR:
            - attribute: "jsonpath:$.resources.limits.memory"
              method: LT
              value: 1.2Gi
            - attribute: "jsonpath:$.resources.limits.memory"
              method: NEX

    decision: block
