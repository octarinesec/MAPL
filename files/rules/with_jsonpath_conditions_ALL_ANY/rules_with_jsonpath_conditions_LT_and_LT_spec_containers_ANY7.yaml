rules:

  - rule_id: 0
    sender:
      senderName: "A.my_namespace"
      senderType: "workload"
    receiver:
      receiverName: "B.my_namespace"
      receiverType: "workload"
    protocol: "*"
    resource:
      resourceType: "*"
      resourceName: "*"
    operation: "*"
    conditions:
      AND:
      - ANY:
          parentJsonpathAttribute: "jsonpath:$.spec.containers[:]"
          returnValueJsonpath:
            name1: "jsonpath:$RELATIVE.name"
          condition:
              attribute: "jsonpath:$RELATIVE.resources.limits.cpu"
              method: LT
              value: 4
      - ANY:
          parentJsonpathAttribute: "jsonpath:$.spec.containers[:]"
          returnValueJsonpath:
            name2: "jsonpath:$RELATIVE.name"
          condition:
            attribute: "jsonpath:$RELATIVE.resources.limits.memory"
            method: LT
            value: 1.2Gi

    decision: block
